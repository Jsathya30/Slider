<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="css/slide.css" rel="stylesheet">
  <link href="css/media.css" rel="stylesheet">
  <title>Slider</title>
</head>
<body>
   <section id="slider">
        <div class="slides">
		     <div class="slide active">
			    <img src="https://bootstrapmade.com/demo/templates/Arsha/assets/img/team/team-1.jpg" alt="">
			 </div>
			 <div class="slide hide">
			    <img src="https://bootstrapmade.com/demo/templates/Arsha/assets/img/team/team-2.jpg" alt="">
			 </div>
			 <div class="slide hide">
			    <img src="https://bootstrapmade.com/demo/templates/Arsha/assets/img/team/team-3.jpg" alt="">
			 </div>
			 <div class="slide hide">
			    <img src="https://bootstrapmade.com/demo/templates/Arsha/assets/img/team/team-4.jpg" alt="">
			 </div>
			 <div class="slide hide">
			    <img src="https://bootstrapmade.com/demo/templates/Impact/assets/img/testimonials/testimonials-2.jpg" alt="">
			 </div>
		</div>
		<div class="btn">
		    <p class="prev" onclick="prevslide()"><i class="bi bi-arrow-left-circle"></i></p>
			<p class="next" onclick="nextslide()"><i class="bi bi-arrow-right-circle"></i></p>
		</div>
   </section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="js/script.js"></script>
</body>
</html>
